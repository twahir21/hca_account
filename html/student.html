<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Management</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
  <!-- Page Container -->
  <div class="max-w-7xl mx-auto p-6">
    
    <!-- Header -->
    <div class="flex justify-between items-center mb-6">
      <h1 class="text-3xl font-bold text-gray-800">Students</h1>
      <button class="px-5 py-2 bg-blue-600 text-white rounded-2xl shadow hover:bg-blue-700">
        + Add Student
      </button>
    </div>

    <!-- Filters Section -->
    <div class="bg-white p-4 rounded-2xl shadow mb-6">
      <form class="grid grid-cols-1 md:grid-cols-4 gap-4">
        
        <!-- Search -->
        <div class="col-span-1 md:col-span-2">
          <input 
            type="text" 
            placeholder="Search by name or ID..." 
            class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none"
          />
        </div>
        
        <!-- Class Select -->
        <div>
          <select class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="">Select Class</option>
            <option>Form 1</option>
            <option>Form 2</option>
            <option>Form 3</option>
            <option>Form 4</option>
          </select>
        </div>

        <!-- Stream Select -->
        <div>
          <select class="w-full px-4 py-2 border rounded-xl focus:ring-2 focus:ring-blue-500 outline-none">
            <option value="">Select Stream</option>
            <option>East</option>
            <option>West</option>
            <option>North</option>
            <option>South</option>
          </select>
        </div>

        <!-- Button -->
        <div class="md:col-span-4 flex justify-end">
          <button type="submit" class="px-6 py-2 bg-green-600 text-white rounded-xl shadow hover:bg-green-700">
            Get List
          </button>
        </div>
      </form>
    </div>

    <!-- Students Table -->
    <div class="bg-white rounded-2xl shadow overflow-x-auto">
      <table class="w-full text-left border-collapse">
        <thead class="bg-gray-100 text-gray-600 uppercase text-sm">
          <tr>
            <th class="px-6 py-3">#</th>
            <th class="px-6 py-3">Name</th>
            <th class="px-6 py-3">Class</th>
            <th class="px-6 py-3">Stream</th>
            <th class="px-6 py-3">ID</th>
            <th class="px-6 py-3 text-center">Action</th>
          </tr>
        </thead>
        <tbody class="divide-y">
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-3">1</td>
            <td class="px-6 py-3">John Doe</td>
            <td class="px-6 py-3">Form 1</td>
            <td class="px-6 py-3">East</td>
            <td class="px-6 py-3">ST1234</td>
            <td class="px-6 py-3 text-center">
              <button class="px-3 py-1 bg-blue-500 text-white text-sm rounded-lg hover:bg-blue-600">View</button>
            </td>
          </tr>
          <tr class="hover:bg-gray-50">
            <td class="px-6 py-3">2</td>
            <td class="px-6 py-3">Jane Smith</td>
            <td class="px-6 py-3">Form 2</td>
            <td class="px-6 py-3">West</td>
            <td class="px-6 py-3">ST2345</td>
            <td class="px-6 py-3 text-center">
              <button class="px-3 py-1 bg-blue-500 text-white text-sm rounded-lg hover:bg-blue-600">View</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <!-- Pagination -->
    <div class="flex justify-between items-center mt-6">
      <p class="text-sm text-gray-600">Showing 1 to 10 of 50 students</p>
      <div class="flex space-x-2">
        <button class="px-3 py-1 border rounded-lg hover:bg-gray-100">&laquo;</button>
        <button class="px-3 py-1 border rounded-lg bg-blue-600 text-white">1</button>
        <button class="px-3 py-1 border rounded-lg hover:bg-gray-100">2</button>
        <button class="px-3 py-1 border rounded-lg hover:bg-gray-100">3</button>
        <button class="px-3 py-1 border rounded-lg hover:bg-gray-100">&raquo;</button>
      </div>
    </div>

  </div>
</body>
</html>
