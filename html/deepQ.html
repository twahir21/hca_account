<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Contact Manager</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
        }
        
        .modal-overlay {
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
            transition: opacity 0.3s ease;
        }
        
        .modal-content {
            transform: scale(0.9);
            opacity: 0;
            animation: modalAppear 0.3s forwards;
        }
        
        @keyframes modalAppear {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .contact-card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        .contact-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        
        .checkbox-container input[type="checkbox"] {
            display: none;
        }
        
        .checkbox-container input[type="checkbox"]:checked + .checkmark {
            background-color: #3b82f6;
            border-color: #3b82f6;
        }
        
        .checkbox-container input[type="checkbox"]:checked + .checkmark:after {
            display: block;
        }
        
        .checkbox-container .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 5px;
            top: 1px;
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }
    </style>
</head>
<body>
    <div class="max-w-4xl w-full bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-gradient-to-r from-blue-600 to-indigo-700 p-6 text-white">
            <h1 class="text-3xl font-bold flex items-center gap-2">
                <i class="fas fa-address-book"></i>
                Contact Manager
            </h1>
            <p class="text-blue-100 mt-2">Manage your contacts and groups with ease</p>
        </div>
        
        <!-- Quick Links Section -->
        <div class="p-6">
            <h2 class="text-xl font-semibold text-gray-700 mb-6 flex items-center gap-2">
                <i class="fas fa-bolt text-yellow-500"></i>
                Quick Actions
            </h2>
            
            <div class="flex gap-4 mb-8">
                <button class="px-5 py-3 bg-blue-500 hover:bg-blue-600 text-white rounded-xl shadow-md flex items-center gap-2 transition-all duration-200 transform hover:-translate-y-0.5">
                    <i class="fas fa-user-plus"></i>
                    Add Contact
                </button>
                <button class="px-5 py-3 bg-green-500 hover:bg-green-600 text-white rounded-xl shadow-md flex items-center gap-2 transition-all duration-200 transform hover:-translate-y-0.5">
                    <i class="fas fa-users"></i>
                    Create Group
                </button>
            </div>
            
            <!-- Contact List -->
            <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
                <i class="fas fa-user-circle text-purple-500"></i>
                Your Contacts
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-8">
                <div class="contact-card bg-gray-50 p-4 rounded-xl border border-gray-200 flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-blue-100 flex items-center justify-center">
                        <i class="fas fa-user text-blue-500"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold">John Doe</h3>
                        <p class="text-gray-500 text-sm">+1 (555) 123-4567</p>
                    </div>
                </div>
                
                <div class="contact-card bg-gray-50 p-4 rounded-xl border border-gray-200 flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-green-100 flex items-center justify-center">
                        <i class="fas fa-user text-green-500"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold">Jane Smith</h3>
                        <p class="text-gray-500 text-sm">+1 (555) 987-6543</p>
                    </div>
                </div>
            </div>
            
            <!-- Group List -->
            <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center gap-2">
                <i class="fas fa-layer-group text-teal-500"></i>
                Your Groups
            </h2>
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                <div class="contact-card bg-gray-50 p-4 rounded-xl border border-gray-200 flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-purple-100 flex items-center justify-center">
                        <i class="fas fa-users text-purple-500"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold">Work Team</h3>
                        <p class="text-gray-500 text-sm">5 members</p>
                    </div>
                </div>
                
                <div class="contact-card bg-gray-50 p-4 rounded-xl border border-gray-200 flex items-center gap-3">
                    <div class="w-12 h-12 rounded-full bg-red-100 flex items-center justify-center">
                        <i class="fas fa-users text-red-500"></i>
                    </div>
                    <div>
                        <h3 class="font-semibold">Family</h3>
                        <p class="text-gray-500 text-sm">8 members</p>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add Contact Modal -->
        <div class="modal-overlay fixed inset-0 flex items-center justify-center hidden">
            <div class="modal-content bg-white rounded-2xl shadow-2xl w-full max-w-md overflow-hidden">
                <div class="flex justify-between items-center p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                        <i class="fas fa-user-plus text-blue-500"></i>
                        Add New Contact
                    </h2>
                    <button class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-times-circle text-xl"></i>
                    </button>
                </div>
                
                <div class="p-6">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2 font-medium">Full Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-user text-gray-400"></i>
                            </div>
                            <input type="text" class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="John Doe">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2 font-medium">Phone Number</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-phone text-gray-400"></i>
                            </div>
                            <input type="tel" class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 outline-none transition" placeholder="+1 (555) 000-0000">
                        </div>
                    </div>
                    
                    <div class="flex justify-end gap-3">
                        <button class="px-5 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors">
                            Cancel
                        </button>
                        <button class="px-5 py-2.5 bg-blue-500 hover:bg-blue-600 text-white rounded-lg font-medium transition-colors flex items-center gap-2">
                            <i class="fas fa-save"></i>
                            Save Contact
                        </button>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Add Group Modal -->
        <div class="modal-overlay fixed inset-0 flex items-center justify-center hidden">
            <div class="modal-content bg-white rounded-2xl shadow-2xl w-full max-w-lg overflow-hidden">
                <div class="flex justify-between items-center p-6 border-b border-gray-200">
                    <h2 class="text-xl font-semibold text-gray-800 flex items-center gap-2">
                        <i class="fas fa-users text-green-500"></i>
                        Create New Group
                    </h2>
                    <button class="text-gray-400 hover:text-gray-600 transition-colors">
                        <i class="fas fa-times-circle text-xl"></i>
                    </button>
                </div>
                
                <div class="p-6">
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2 font-medium">Group Name</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-tag text-gray-400"></i>
                            </div>
                            <input type="text" class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition" placeholder="Team Name">
                        </div>
                    </div>
                    
                    <div class="mb-4">
                        <label class="block text-gray-700 mb-2 font-medium">Search Contacts</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-search text-gray-400"></i>
                            </div>
                            <input type="text" class="pl-10 pr-4 py-3 w-full border border-gray-300 rounded-lg focus:ring-2 focus:ring-green-500 focus:border-green-500 outline-none transition" placeholder="Type to search...">
                        </div>
                    </div>
                    
                    <div class="mb-6">
                        <label class="block text-gray-700 mb-2 font-medium">Select Members</label>
                        <div class="border border-gray-300 rounded-lg p-3 max-h-48 overflow-y-auto">
                            <div class="checkbox-container flex items-center py-2">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" class="mr-2">
                                    <span class="checkmark w-5 h-5 border border-gray-400 rounded mr-3 relative"></span>
                                    John Doe (+1 (555) 123-4567)
                                </label>
                            </div>
                            <div class="checkbox-container flex items-center py-2">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" class="mr-2">
                                    <span class="checkmark w-5 h-5 border border-gray-400 rounded mr-3 relative"></span>
                                    Jane Smith (+1 (555) 987-6543)
                                </label>
                            </div>
                            <div class="checkbox-container flex items-center py-2">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" class="mr-2">
                                    <span class="checkmark w-5 h-5 border border-gray-400 rounded mr-3 relative"></span>
                                    Robert Johnson (+1 (555) 456-7890)
                                </label>
                            </div>
                            <div class="checkbox-container flex items-center py-2">
                                <label class="flex items-center cursor-pointer">
                                    <input type="checkbox" class="mr-2">
                                    <span class="checkmark w-5 h-5 border border-gray-400 rounded mr-3 relative"></span>
                                    Sarah Williams (+1 (555) 234-5678)
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <div class="flex justify-end gap-3">
                        <button class="px-5 py-2.5 bg-gray-100 hover:bg-gray-200 text-gray-700 rounded-lg font-medium transition-colors">
                            Cancel
                        </button>
                        <button class="px-5 py-2.5 bg-green-500 hover:bg-green-600 text-white rounded-lg font-medium transition-colors flex items-center gap-2">
                            <i class="fas fa-plus"></i>
                            Create Group
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Modal elements
            const contactModal = document.querySelectorAll('.modal-overlay')[0];
            const groupModal = document.querySelectorAll('.modal-overlay')[1];
            const contactBtn = document.querySelectorAll('button')[1];
            const groupBtn = document.querySelectorAll('button')[2];
            const closeButtons = document.querySelectorAll('.modal-overlay button');
            
            // Open contact modal
            contactBtn.addEventListener('click', () => {
                contactModal.classList.remove('hidden');
                contactModal.classList.add('flex');
                document.body.style.overflow = 'hidden';
            });
            
            // Open group modal
            groupBtn.addEventListener('click', () => {
                groupModal.classList.remove('hidden');
                groupModal.classList.add('flex');
                document.body.style.overflow = 'hidden';
            });
            
            // Close modals when clicking on close button
            closeButtons.forEach(btn => {
                btn.addEventListener('click', () => {
                    contactModal.classList.add('hidden');
                    groupModal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                });
            });
            
            // Close modals when clicking outside
            document.addEventListener('click', (e) => {
                if (e.target.classList.contains('modal-overlay')) {
                    contactModal.classList.add('hidden');
                    groupModal.classList.add('hidden');
                    document.body.style.overflow = 'auto';
                }
            });
            
            // Custom checkbox functionality
            const checkboxes = document.querySelectorAll('.checkbox-container input[type="checkbox"]');
            checkboxes.forEach(checkbox => {
                checkbox.addEventListener('change', function() {
                    const checkmark = this.nextElementSibling;
                    if (this.checked) {
                        checkmark.style.backgroundColor = '#3b82f6';
                        checkmark.style.borderColor = '#3b82f6';
                    } else {
                        checkmark.style.backgroundColor = 'transparent';
                        checkmark.style.borderColor = '#d1d5db';
                    }
                });
            });
        });
    </script>
</body>
</html>
